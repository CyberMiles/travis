language: go

branches:
  only:
  - master
  - develop
  - staging
  - tmup
  - lity
  - /^v.*$/

services:
  - docker

addons:
  hosts:
  - node-1
  - node-2
  - node-3
  - node-4
  - node-5
  - node-6

before_install:
  - echo Checking whether $TRAVIS_COMMIT_RANGE changed only docs
  - |
    git diff --name-only $TRAVIS_COMMIT_RANGE | grep -qvE '(\.md$|^(docs)/)' || {
      echo "Only docs were updated, stopping build process."
      exit
    }

install:
  - ". $HOME/.nvm/nvm.sh"
  - nvm install stable
  - nvm use stable
  - npm install

script:
  - make docker_image && ./test/integration/test.sh

after_success:
  - if [[ "$TRAVIS_BRANCH" == "master" ]]; then
      make push_image ;
    fi

after_failure:
  - curl -i "http://localhost:26657/dump_consensus_state"
  - cd ~/volumes/testnet/travis/scripts && docker-compose logs -t --tail 100

before_deploy:
  - BUILD_TAG=$TRAVIS_TAG make dist
  - export RELEASE_PKG_FILE=$(ls build/dist/*.zip)

deploy:
  provider: releases
  overwrite: true
  api-key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: "${RELEASE_PKG_FILE}"
  name: Travis $TRAVIS_TAG
  body: https://github.com/CyberMiles/travis/blob/develop/CHANGELOG.md#${TRAVIS_TAG//.}
  on:
    repo: CyberMiles/travis
    tags: true

after_script:
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD ;
  - TAG=$TRAVIS_BRANCH make push_tag_image ;
